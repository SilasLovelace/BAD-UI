<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="gamearea">
        <div class="healthbarcontainer invisible">
            <div id="healthbackground">
                <div id="healthbar">
                    <div id="health">100/100</div>
                </div>
            </div>
        </div>
        <div class="container hitcontainer">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5" id="formbody">
                            <h5 class="card-title text-center mb-5 fw-light fs-5" id="commfield">Register</h5>
                            <form id="inputform">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid" style="display: flex !important; justify-content: center;">
                                    <button class="btn btn-primary text-uppercase fw-bold" style="width: 100%;"
                                        id="signinbutton">Sign
                                        in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="invisible" id="gamestuff">
            <div id="gunstuff">
                <div class="invisible" id="letter"></div>
                <div id="ammostuff">
                    <div><button class="reload btn btn btn-success border border-dark" id="reload">RELOAD</button>
                        <button class="emptyclip btn btn-info border border-dark text-white" id="resize">RESIZE
                            CLIP</button>
                        <label for="shootmodes">
                            <select class="form-select" name="shootmode" id="shootmodes">
                                <option value="gun">Gun</option>
                                <option value="machinegun">Machinegun</option>
                                <option value="shotgun">Shotgun</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div id="infos">
                    <div id="credentials">
                        <div id="email">EMAIL: </div>
                        <div id="password">PASSWORD: </div>
                    </div>
                    <div id="infoammo">
                        <div id="ammo">AMMO:</div>
                        <div id="shotcounter">LETTERS SHOT: 0</div>
                    </div>
                </div>
            </div>
            <img id="gun" src="graphic/gun.png" style="top: 50vh; left: 75vw;">
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="flexcenter">
                    <img class="modalimage" src="graphic/machinegun.png">
                    <img class="modalimage" src="graphic/gun.png">
                    <img class="modalimage" src="graphic/shotgun.png">
                </div>

                <h2>Hey, You! </h2>
                <h2>Want to try our new browser shooter game?</h2>
                <div class="flexcenter">
                    <button type="button" id="confirm" class="btn btn-warning" style="width:20%;">YES
                        PLEASE!</button>
                </div>

            </div>
        </div>

        <div id="myModal2" class="modal">
            <div class="modal-content">
                <div class="flexcenter">
                    <img class="Lorem" src="graphic/lorem.png">
                </div>

                <h2>Hey, You! </h2>
                <h2>Want to try our new google font?</h2>
                <h3>500 Free characters included!</h3>
                <div class="flexcenter">
                    <button type="button" id="confirm2" class="btn btn-warning" style="width:20%;">!!!YES
                        PLEASE!!!</button>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
